name: Day4 DevSecOps Pipeline

on:
  push:
    paths:
      - 'Security_Compliance_workshop-rishika/day4/**'
  pull_request:
    paths:
      - 'Security_Compliance_workshop-rishika/day4/**'

jobs:
  devsecops:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: Security_Compliance_workshop-rishika/day4

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create screenshots folder
        run: mkdir -p screenshots

      - name: Run Bandit Scan
        run: bandit -r . -f html -o screenshots/bandit-report.html || true
        
      - name: Run Semgrep Scan
        run: semgrep --config auto --output screenshots/semgrep-report.txt || true

      - name: Run Trivy Scan (Filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          format: 'table'
          output: 'screenshots/trivy-report.txt'
          ignore-unfixed: true

      - name: Start Flask App for ZAP Scan
        run: |
          nohup python3 app.py &
          sleep 10

      - name: Run OWASP ZAP Scan
        uses: zaproxy/action-baseline@v0.11.0
        with:
          target: 'http://localhost:5000'
          cmd_options: '-t http://localhost:5000 -r screenshots/zap-report.html'

      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: day4-scan-reports
          path: screenshots/
